<h1 mat-dialog-title>Export Show</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" disabled>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="exportShow()" cdkFocusInitial>Export Show</button>
  <button mat-raised-button color="primary" (click)="exportCues()" cdkFocusInitial>Export Cues</button>
</div>
