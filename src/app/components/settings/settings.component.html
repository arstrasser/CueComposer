<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Render Quality (requires reload)</mat-label>
    <mat-select [(value)]="preferences.renderQuality">
      <mat-option [value]="0">Low</mat-option>
      <mat-option [value]="1">Medium</mat-option>
      <mat-option [value]="2">High</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Autosave</mat-label>
    <mat-slide-toggle [(ngModel)]="preferences.autoSave"></mat-slide-toggle>
    <textarea matInput hidden></textarea>
  </mat-form-field>
  <br/>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Volume</mat-label>
    <mat-slider [(ngModel)]="preferences.volume" min="0" max="1" step="0.01" (input)="volumeChange($event)"></mat-slider>
    <textarea matInput hidden></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close()">Close</button>
</div>
